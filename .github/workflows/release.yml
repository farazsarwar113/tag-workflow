name: Add Tag

on:
  push:
    branches:
      - feature/**

jobs:
  get-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Print Repo Name
        run: |
          echo ${{github.repository}}

      - name: Get Tags of Repo
        id: get-tags
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          tags="$(gh api repos/${{github.repository}}/git/matching-refs/tags)"
          echo 'TAGS='$tags >> $GITHUB_ENV

      - name: Print Tags
        run: |
          echo $TAGS